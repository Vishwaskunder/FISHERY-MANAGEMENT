{% extends "user_dashboard.html" %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
   
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .button-container {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .button-container button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #58e3ce;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .button-container button:hover {
            background-color: #58e3ce;
        }
        
        .button-container button:active {
            background-color: #58aee3;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        
        th {
            background-color: #58e3ce;
            color: #fff;
        }
        
        .otherpage {
            width: 100%;
            height: 300px;
        }
        
        .sell-button {
            background-color:  #58e3ce; /* Blue */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .sell-button:hover {
            background-color: #005A7F; /* Dark blue */
        }
        
        .sell-button:active {
            background-color: #4CAF50; /* Green */
        }
    </style>
    
</head>
<body>
    <div class="container">
        <form method="POST">
        <table>
            <thead>
                <tr>
                    <th>Fish Name</th>
                    <th>Fish Price</th>
                    <th>Fish Quantity</th>
                    <th>Date</th>
                    <th>order</th>
                    
                </tr>
            </thead>
            <tbody>
                {% if fishes %}
                    {% for fish in fishes %}
                        <tr>
                            <td>{{ fish.fish_name }}</td>
                            <td>{{ fish.fish_price }}</td>
                            <td>{{ fish.fish_quantity }}</td>
                            <td>{{ fish.date }}</td>
                            
                            <td><button><a href={% url "order" fish_id=fish.fish_id %}>Order</a></button></td>

                        </tr>
                    {% endfor %}
                {% endif %}
            </tbody>
        </table>
    </form>
    </div>
</body>
</html>
{% endblock body %}
